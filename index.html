<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriBoutik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AfriBoutik</h1>
        <nav>
            <a href="#produits">Produits</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="hero">
        <h2>Bienvenue sur AfriBoutik</h2>
        <p>La boutique sénégalaise en ligne pour l'artisanat, la mode et la culture.</p>
    </section>

    <section id="produits">
        <h3>Nos Produits</h3>
        <div class="produit">
            <img src="images/boubou.jpg" alt="Boubou traditionnel">
            <p>Boubou traditionnel - 15.000 FCFA</p>
        </div>
        <div class="produit">
            <img src="images/epices.jpg" alt="Épices locales">
            <p>Épices locales - 3.000 FCFA</p>
        </div>
        <div class="produit">
            <img src="images/panier.jpg" alt="Panier artisanal">
            <p>Panier artisanal - 5.000 FCFA</p>
        </div>
    </section>

    <section id="contact">
        <h3>Contact</h3>
        <form>
            <input type="text" placeholder="Nom" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Votre message..."></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 AfriBoutik - Tous droits réservés</p>
    </footer>
</body>
</html>
